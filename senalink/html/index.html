<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>SenaLink Login</title>
  <link href="../css/Inputs.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="../img/Favicon1.png">
</head>
<body>
  <div class="container">
    <div class="left_side">
      <img class="imglogin" src="../img/imglogin.png" alt="">
    </div>
    <main class="container__forms--login">
      <img src="../img/logo-proyecto1.png" alt="logo__Senalink" class="logo__senalink">

      <!-- FORMULARIO DE LOGIN -->
      <form action="../controllers/login.php" method="POST">
        
        <!-- Campo de correo -->
        <div id="correoGroup">
          <input name="correo" placeholder="Correo" type="email" />
        </div>

        <!-- Campo de NIT -->
        <div id="nitGroup" style="display: none;">
          <input name="nit" placeholder="NIT de empresa" type="text" />
        </div>

        <!-- Campo común: contraseña -->
          <div class="box__password">
            <input name="contrasena" id="contrasena" placeholder="Contraseña" type="password" required />
            <button type="button" id="togglePassword">
              <img class="icon__pass" id="viewPassword" src="../img/icons8-invisible-24.png" alt="Ver contraseña">
            </button>
          </div>

        <!-- Rol seleccionado -->
        <select name="rol" id="rol" class="select_container" onchange="toggleFields()" required >
          <option value="empresa">Empresa</option>
          <option value="admin">Admin SENA</option>
          <option value="super_admin">Super Admin</option>
        </select>
        <button type="submit" class="login__button">Iniciar Sesión</button>
      </form>

      <a href="Forgot.html">¿Olvidó su contraseña?</a>

      <div class="profiles__container">
        <a id="Crear" href="Empresa/CreateEmpresa.html" style="display: none;">Crear cuenta</a>
      </div>
    </main>
  </div>
  <script src="../js/changerol.js"></script>
<script src="../js/viewpassword.js"></script>
</body>
</html>

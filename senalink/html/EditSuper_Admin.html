<!--
  Archivo: EditSuper_Admin.html
  Descripción: Página para editar los datos de un usuario super_admin o AdminSENA en SenaLink.
  Incluye formulario, validaciones y carga de datos vía fetch.
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SenaLink - Editar Funcionario</title>
    <!-- Fuentes de iconos de Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle"
    />
    <!-- Hojas de estilo personalizadas (coincidiendo con EditEmpresa.html) -->
    <link rel="stylesheet" href="../css/alert.css" />
    <link rel="stylesheet" href="../css/components/gov.css" />
    <link rel="stylesheet" href="../css/components/buttons.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/layouts/Form_layout.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/readonly-fields.css" />
    <!-- Favicon de la pestaña -->
    <link rel="shortcut icon " href="../img/Favicon1.png" />
  </head>
  <body>
    <!-- Encabezado de gobierno -->
    <header class="gov" id="inicio">
      <div class="gov__container">
        <a href="https://www.gov.co/" target="_blank">
          <img
            loading="lazy"
            src="../img/gov-logo.svg"
            alt="Logo de la pagina gov.co"
            class="gov__img"
          />
        </a>
      </div>
    </header>
    <!-- Contenedor principal -->
    <div class="container">
      <main class="container__crud">
        <!-- Logo de la aplicación -->
        <img
          alt="SenaLink Logo"
          src="../img/logo-proyecto1.png"
          class="logo__senalink"
        />
        <!-- FORMULARIO DE REGISTRO/EDICIÓN DE SUPER ADMIN O ADMINSENA -->
        <form
          action="../controllers/update_adminsena.php"
          method="POST"
          id="funcionarioForm"
          class="form-layout validated-form"
        >
          <!-- Campo oculto para el ID del usuario -->
          <input type="hidden" id="id" name="id" value="" />
          <input type="hidden" name="action" value="update" />

          <div class="form-group">
            <label for="primer_nombre">Primer nombre</label>
            <input
              class="input-field"
              name="primer_nombre"
              id="primer_nombre"
              placeholder="Primer nombre"
              type="text"
              required
            />
          </div>

          <div class="form-group">
            <label for="segundo_nombre">Segundo nombre</label>
            <input
              class="input-field"
              name="segundo_nombre"
              id="segundo_nombre"
              placeholder="Segundo nombre"
              type="text"
            />
          </div>

          <div class="form-group">
            <label for="primer_apellido">Primer apellido</label>
            <input
              class="input-field"
              name="primer_apellido"
              id="primer_apellido"
              placeholder="Primer apellido"
              type="text"
              required
            />
          </div>

          <div class="form-group">
            <label for="segundo_apellido">Segundo apellido</label>
            <input
              class="input-field"
              name="segundo_apellido"
              id="segundo_apellido"
              placeholder="Segundo apellido"
              type="text"
            />
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input
              class="input-field readonly-field"
              name="correo"
              id="correo"
              placeholder="Correo electrónico"
              type="email"
              required
              readonly
            />
          </div>

          <div class="form-group">
            <label for="telefono">Número de teléfono</label>
            <input
              class="input-field"
              name="telefono"
              id="telefono"
              placeholder="Número de teléfono"
              type="number"
              pattern="\\d{7,10}"
              title="El número de teléfono debe tener entre 7 y 10 dígitos"
              required
            />
          </div>

          <div class="form-group">
            <label for="numero_documento">Número de documento</label>
            <input
              class="input-field readonly-field"
              name="numero_documento"
              id="numero_documento"
              placeholder="Número de documento"
              type="text"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="tipo_documento_mostrar">Tipo de documento</label>
            <input
              class="input-field readonly-field"
              id="tipo_documento_mostrar"
              placeholder="Tipo de documento"
              type="text"
              readonly
            />
            <!-- Tipo de documento real (oculto) -->
            <input type="hidden" name="tipo_documento" id="tipo_documento" />
          </div>

          <div class="btn__container">
            <!-- Botón para guardar cambios -->
            <button type="submit" class="btn">Guardar</button>
            <!-- Botón para volver a la vista anterior -->
            <button type="button" onclick="goBack()" class="btn">Volver</button>
          </div>
        </form>
      </main>
    </div>
    <!-- Scripts de funcionalidad -->
    <script src="../js/backbutton.js"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/control_inactividad.js"></script>
    <script>
      // Guarda los valores originales del formulario para detectar cambios
      let originalValues = {};

      // Obtiene los valores actuales del formulario
      function getFormValues() {
        return {
          primer_nombre: document.getElementById('primer_nombre').value,
          segundo_nombre: document.getElementById('segundo_nombre').value,
          primer_apellido: document.getElementById('primer_apellido').value,
          segundo_apellido: document.getElementById('segundo_apellido').value,
          correo: document.getElementById('correo').value,
          telefono: document.getElementById('telefono').value,
          numero_documento: document.getElementById('numero_documento').value,
          tipo_documento: document.getElementById('tipo_documento').value,
        };
      }

      // Compara si los valores actuales difieren de los originales
      function valuesChanged(current, original) {
        return Object.keys(original).some(
          (key) => current[key] != original[key]
        );
      }

      document.addEventListener('DOMContentLoaded', function () {
        // Función para cargar los datos del usuario desde el backend
        function cargarDatosUsuario(id) {
          fetch(
            `../controllers/UsuarioController.php?action=detalleUsuario${
              id ? `&id=${id}` : ''
            }`
          )
            .then((response) => response.json())
            .then((data) => {
              if (data.success && data.data) {
                // Validar que el usuario sea super_admin o AdminSENA
                if (
                  data.data.rol === 'super_admin' ||
                  data.data.rol === 'AdminSENA'
                ) {
                  // Llena los campos del formulario con los datos recibidos
                  document.getElementById('id').value =
                    data.data.id || id || '';
                  document.getElementById('primer_nombre').value =
                    data.data.primer_nombre || '';
                  document.getElementById('segundo_nombre').value =
                    data.data.segundo_nombre || '';
                  document.getElementById('primer_apellido').value =
                    data.data.primer_apellido || '';
                  document.getElementById('segundo_apellido').value =
                    data.data.segundo_apellido || '';
                  document.getElementById('telefono').value =
                    data.data.telefono || '';
                  document.getElementById('correo').value =
                    data.data.correo || '';
                  document.getElementById('numero_documento').value =
                    data.data.numero_documento || '';
                  // Mostrar tipo de documento en input readonly y guardar en hidden
                  document.getElementById('tipo_documento_mostrar').value =
                    data.data.tipo_documento || '';
                  document.getElementById('tipo_documento').value =
                    data.data.tipo_documento || '';
                  // Guarda los valores originales después de cargar los datos
                  originalValues = getFormValues();
                } else {
                  showAlert(
                    'No tienes permisos para editar este usuario.',
                    'error',
                    '.container'
                  );
                }
              } else {
                showAlert(
                  'Error al cargar los datos del usuario.',
                  'error',
                  '.container'
                );
              }
            })
            .catch((error) => {
              console.error('Error al cargar los datos del usuario:', error);
              showAlert(
                'Error al cargar los datos del usuario.',
                'error',
                '.container'
              );
            });
        }

        // Obtiene el ID del usuario desde la URL y carga los datos
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
          cargarDatosUsuario(id);
        } else {
          // Si no hay id en la URL, obtener el usuario autenticado
          fetch('../controllers/UsuarioController.php?action=detalleUsuario')
            .then((response) => response.json())
            .then((data) => {
              if (data.success && data.data && data.data.id) {
                cargarDatosUsuario(data.data.id);
              } else {
                window.location.href = 'viewuser.html';
              }
            })
            .catch(() => {
              window.location.href = 'viewuser.html';
            });
        }

        // Manejo del envío del formulario usando fetch y validaciones
        document
          .getElementById('funcionarioForm')
          .addEventListener('submit', function (e) {
            const currentValues = getFormValues();
            if (!valuesChanged(currentValues, originalValues)) {
              // No hacer nada si no hay cambios
              e.preventDefault();
              return;
            }
            e.preventDefault();
            // Validaciones personalizadas
            const correo = document.getElementById('correo').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            // Quitar validación para numero_documento porque es readonly
            const numeroDocumento = document.getElementById('numero_documento');
            if (numeroDocumento.hasAttribute('readonly')) {
              numeroDocumento.setCustomValidity('');
            }
            // Quitar validación para primer_nombre
            const primerNombre = document.getElementById('primer_nombre');
            primerNombre.setCustomValidity('');
            if (!correo.match(/^\S+@\S+\.\S+$/)) {
              showAlert(
                'Por favor ingresa un correo electrónico válido.',
                'error',
                '.container'
              );
              return;
            } else if (telefono.length < 7) {
              showAlert(
                'El número de teléfono debe tener al menos 7 dígitos.',
                'warning',
                '.container'
              );
              return;
            }
            // Si pasa validación, enviar al backend
            const formData = new FormData(this);
            fetch('../controllers/update_adminsena.php', {
              method: 'POST',
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  showAlert(
                    '<span class="alert-icon">&#10003;</span><span class="alert-title alert-success-text">¡Datos actualizados correctamente!</span>',
                    'success',
                    '.container'
                  );
                  setTimeout(function () {
                    window.location.href = 'viewuser.php';
                  }, 1200);
                } else {
                  showAlert(
                    data.error || 'Error al actualizar los datos',
                    'error',
                    '.container'
                  );
                }
              })
              .catch((error) => {
                showAlert(
                  'Error al actualizar los datos.',
                  'error',
                  '.container'
                );
              });
          });
      });
    </script>
  </body>
</html>

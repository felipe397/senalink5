<!DOCTYPE html>
<!-- Página de perfil de usuario, muestra datos para empresa o administrativo -->
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil</title>
  <!-- Hojas de estilo para perfil, alertas, iconos y favicon -->
  <link rel="stylesheet" href="../css/viewuser.css" />
  <link rel="stylesheet" href="../css/alert.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="shortcut icon " href="../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
  <!-- Encabezado institucional de GOV.CO -->
  <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
<!-- Header principal, muestra logotipo SENA y posible espacio para utilidad futura -->
<header class="header">
  <div class="header__left">
    <img src="../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
  </div>

  <div class="header__center">
    <!-- Puede incluir elementos centrados (actualmente vacío) -->
  </div>

  <div class="header__right">
    <!-- Espacio disponible para añadir botones, logos o usuario futuro -->
  </div>
</header>
  <main class="main">
    <div class="card">
      <img src="../img/logo-proyecto1.png" class="logo__Senalink">
      <!-- Ícono de usuario genérico -->
      <div class="user-avatar">
          <i class="fas fa-user"></i>
      </div>
      <p class="title">Bienvenido Usuario</p>
      <div class="user-info">
        <!-- Datos de empresa; visibles sólo si es un usuario empresa -->
        <div class="user-details" id="empresa-section" style="display: none;">
          <p><strong>NIT:</strong> <span id="nit"></span></p>
          <p><strong>Razón Social:</strong> <span id="razon_social"></span></p>
          <p><strong>Representante Legal:</strong> <span id="representante_legal"></span></p>
          <p><strong>Tipo de Empresa:</strong> <span id="tipo_empresa"></span></p>
          <p><strong>Teléfono:</strong> <span id="telefono_empresa"></span></p>
          <p><strong>Correo Electrónico:</strong> <span id="correo_empresa"></span></p>
          <p><strong>Dirección:</strong> <span id="direccion_empresa"></span></p>
          <p><strong>Estado:</strong> <span id="estado"></span></p>
        </div>
        <!-- Datos de admin o funcionario SENA; visible sólo si corresponde -->
        <div class="user-details" id="admin-section" style="display: none;">
          <p><strong>Nombre:</strong> <span id="nombre_admin"></span></p>
          <p><strong>Apellidos:</strong> <span id="apellido_admin"></span></p>
          <p><strong>Correo Electrónico:</strong> <span id="correo_admin"></span></p>
          <p><strong>Teléfono:</strong> <span id="telefono_admin"></span></p>
        </div>
      </div>
      <div class="actions">
        <!-- Botón de actualización del perfil (redirecciona a edición) -->
        <button onclick="window.location.href='../html/EditSuper_Admin.html?id='" class="btn edit">Actualizar</button>
        <!-- Botón para regresar a la pantalla anterior -->
        <button onclick="goBack()" class="btn edit">Volver</button>
      </div>
    </div>
  </main>
  <!-- Scripts que controlan navegación, visualización de info y alertas -->
  <script src="../js/backbutton.js"></script>
  <script src="../js/viewuser.js"></script>
  <script src="../js/viewfuncionario_detalle_edit.js"></script>
  <script src="../js/alert.js"></script>
  <script src="../js/control_inactividad.js"></script>
  <footer>
    <p>© Todos los derechos reservados. SenaLink</p>
  </footer>
</body>
</html>
>

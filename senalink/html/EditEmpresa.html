<!--
    Archivo: EditEmpresa.html
    Descripción: Página para editar los datos de una empresa en SenaLink.
    Incluye formulario, validaciones y carga de datos vía fetch.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink - Editar Empresa</title>
    <!-- Fuentes de iconos de Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <!-- Hojas de estilo personalizadas -->
    <!-- <link rel="stylesheet" href="../css/crud.css"> -->
    <link rel="stylesheet" href="../css/alert.css">
    <link rel="stylesheet" href="../css/components/gov.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/layouts/Form_layout.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/readonly-fields.css">
    <!-- Favicon de la pestaña -->
    <link rel="shortcut icon " href="../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
    <!-- Encabezado de gobierno -->
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <!-- Contenedor principal -->
    <div class="container">
        <main class="container__crud">
            <!-- Logo de la aplicación -->
            <img alt="SenaLink Logo" src="../img/logo-proyecto1.png" class="logo__senalink"/>
            <!-- FORMULARIO DE REGISTRO/EDICIÓN DE EMPRESA -->
            <form action="../controllers/update_empresa.php" method="POST" id="empresaForm" class="form-layout validated-form">
                <!-- Campo oculto para el ID de la empresa -->
                <input type="hidden" name="id" id="empresa_id" value="">

                <div class="form-group">
                    <label for="nit">Número NIT</label>
                    <input id="nit" class="input-field readonly-field" name="nit" type="text" placeholder="Número NIT" required readonly />
                </div>

                <div class="form-group">
                    <label for="representante_legal">Representante legal</label>
                    <input id="representante_legal" class="input-field" name="representante_legal" type="text" placeholder="Representante legal" required />
                </div>

                <div class="form-group">
                    <label for="razon_social">Razón social</label>
                    <input id="razon_social" class="input-field readonly-field" name="razon_social" type="text" placeholder="Razón social" required readonly />
                </div>

                <div class="form-group">
                    <label for="telefono">Número telefónico</label>
                    <input id="telefono" class="input-field" name="telefono" type="text" placeholder="Número telefónico" required />
                </div>

                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" class="input-field" name="correo" type="email" placeholder="Correo electrónico" required />
                </div>

                <div class="form-group">
                    <label for="ubicacion">Dirección</label>
                    <input id="ubicacion" class="input-field" name="ubicacion" type="text" placeholder="Dirección" required />
                </div>

                <div class="form-group">
                    <label for="tipo_empresa">Sector Económico</label>
                    <select id="tipo_empresa" class="select_container" name="tipo_empresa" required>
                    <option value="" disabled selected>Seleccione sector económico</option>
                    <option value="INDUSTRIAL">INDUSTRIAL</option>
                    <option value="SERVICIOS">SERVICIOS</option>
                    </select>
                </div>

                <div class="btn__container">
                    <button type="submit" class="btn">Guardar</button>
                    <button type="button" onclick="goBack()" class="btn">Volver</button>
                </div>
            </form>
        </main>

    </div>
    <!-- Scripts de funcionalidad -->
    <script src="../js/backbutton.js"></script> <!-- Controla el botón de volver -->
    <script src="../js/alert.js"></script> <!-- Muestra alertas personalizadas -->
    <script src="../js/control_inactividad.js"></script> <!-- Control de inactividad de usuario -->
    <script>
        // Guarda los valores originales del formulario para detectar cambios
        let originalValues = {};

        // Obtiene los valores actuales del formulario
        function getFormValues() {
            return {
                nit: document.getElementById('nit').value,
                representante_legal: document.getElementById('representante_legal').value,
                razon_social: document.getElementById('razon_social').value,
                telefono: document.getElementById('telefono').value,
                correo: document.getElementById('correo').value,
                ubicacion: document.getElementById('ubicacion').value,
                tipo_empresa: document.getElementById('tipo_empresa').value,
            };
        }

        // Compara si los valores actuales difieren de los originales
        function valuesChanged(current, original) {
            return Object.keys(original).some(key => current[key] != original[key]);
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Manejo del envío del formulario usando fetch y validaciones
            const form = document.getElementById('empresaForm');
            form.addEventListener('submit', function(event) {
                const currentValues = getFormValues();
                if (!valuesChanged(currentValues, originalValues)) {
                    // No hacer nada si no hay cambios
                    event.preventDefault();
                    return;
                }
                // Validación: la razón social debe incluir tipo societario
                const razonSocial = document.getElementById('razon_social').value.trim();
                if (!/(S\.?A\.?|S\.?A\.?S\.?|LTDA)/i.test(razonSocial)) {
                    event.preventDefault();
                    showAlert('La razón social debe incluir el tipo societario: S.A, S.A.S o LTDA.', 'error');
                    return;
                }
                event.preventDefault();
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    // Si la respuesta es JSON, procesar como tal
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.indexOf('application/json') !== -1) {
                        return response.json();
                    } else {
                        return response.text();
                    }
                })
                .then(data => {
                    // Manejo de la respuesta del servidor
                    if (typeof data === 'object' && data !== null && data.success) {
                        showAlert('Datos actualizados correctamente', 'success');
                        setTimeout(() => {
                            window.location.href = 'viewuser.html';
                        }, 2000);
                    } else if (typeof data === 'string' && data.includes('actualizado')) {
                        showAlert('Datos actualizados correctamente', 'success');
                        setTimeout(() => {
                            window.location.href = 'viewuser.html';
                        }, 2000);
                    } else if (typeof data === 'object' && data !== null && data.errors) {
                        // Mostrar todos los mensajes de error concatenados
                        const mensajes = data.errors.join('<br>');
                        showAlert(mensajes, 'error');
                    } else if (typeof data === 'object' && data !== null && data.error) {
                        showAlert(data.error, 'error');
                    } else {
                        showAlert('Error al actualizar la empresa', 'error');
                    }
                })
                .catch(() => {
                    showAlert('Error en la comunicación con el servidor', 'error');
                });
            });

            // Obtiene el ID de la empresa desde la URL y carga los datos
            const empresaId = new URLSearchParams(window.location.search).get('id');
            if (empresaId) {
                fetch(`../controllers/EmpresaController.php?action=detalleEmpresa&id=${empresaId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.error) {
                            // Llena los campos del formulario con los datos recibidos
                            document.getElementById('empresa_id').value = empresaId;
                            document.getElementById('nit').value = data.nit || '';
                            document.getElementById('representante_legal').value = data.representante_legal || '';
                            document.getElementById('razon_social').value = data.razon_social || '';
                            document.getElementById('telefono').value = data.telefono || '';
                            document.getElementById('correo').value = data.correo || '';
                            document.getElementById('ubicacion').value = data.direccion || '';
                            document.getElementById('tipo_empresa').value = data.tipo_empresa || '';
                            // Guarda los valores originales después de cargar los datos
                            originalValues = getFormValues();
                        } else {
                            alert('Error al cargar los datos de la empresa.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar los datos de la empresa:', error);
                        alert('Error al cargar los datos de la empresa.');
                    });
            } else {
                alert('No se recibió el ID de la empresa.');
            }
        });
    </script>
</body>
</html>

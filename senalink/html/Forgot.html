<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink - Recuperar Contraseña</title>
    <link href="../css/Inputs.css" rel="stylesheet"/>
    <link rel="shortcut icon " href="../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
  <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
  <header class="header__login">
  <div class="header__left">

  </div>

  <div class="header__center">
    <img src="../img/sena-link-removebg-preview-10.png" alt="Logo Centro" class="logo__Senalink">
  </div>

  <div class="header__right">
    <img src="../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
  </div>
  
</header>
<div class="linea-verde"></div>
<div class="container">
  <form id="forgotForm" class="container__forms--forgot">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Escribe tu correo electrónico y te enviaremos <br> un código de recuperación para acceder a tu cuenta</p>
    <input name="correo" placeholder="Correo electrónico" type="email" id="emailInput" required />
    <button id="sendCodeBtn" class="btn" type="submit">Enviar</button>
    <p id="message" style="display: none;"></p>
  </form>

  </div>        
  
  <script src="../js/alert.js"></script>
  <script src="../js/control_inactividad.js"></script>
      
  <footer>
    <p>© Todos los derechos reservados. SenaLink</p>
  </footer>
</body>
</html>

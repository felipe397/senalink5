<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink - Recuperar Contraseña</title>
    <link href="../css/Inputs.css" rel="stylesheet"/>
    <link rel="shortcut icon " href="../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
  <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
  <header class="header__login">
  <div class="header__left">

  </div>

  <div class="header__center">
    <img src="../img/sena-link-removebg-preview-10.png" alt="Logo Centro" class="logo__Senalink">
  </div>

  <div class="header__right">
    <img src="../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
  </div>
  
</header>
<div class="linea-verde"></div>
<div class="container">
  <main class="container__forms--forgot">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Digita tu correo electrónico y te enviaremos <br> un código de recuperación para acceder tu cuenta</p>
        <input placeholder="Correo electrónico" type="email" id="emailInput" required/>
        <button id="sendCodeBtn" class="btn">Enviar</button>
        <p id="message" style="color:red;"></p>
  </main>
  </div>        
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM cargado, registrando evento click');
      document.getElementById('sendCodeBtn').addEventListener('click', function(event) {
          console.log('Botón enviar clickeado');
          event.preventDefault();
          const email = document.getElementById('emailInput').value.trim();
          const messageEl = document.getElementById('message');
          if (!email) {
              messageEl.textContent = 'Por favor ingrese un correo válido.';
              return;
          }
          fetch('../controllers/send_code.php', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: `email=${encodeURIComponent(email)}`
          })
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  messageEl.style.color = 'green';
                  messageEl.textContent = 'Código enviado al correo. Por favor revise su bandeja.';
                  setTimeout(() => {
                      window.location.href = 'Fogot_code.html';
                  }, 2000);
              } else {
                  messageEl.style.color = 'red';
                  messageEl.textContent = data.message || 'Error al enviar el código.';
              }
          })
          .catch(error => {
              messageEl.style.color = 'red';
              messageEl.textContent = 'Error en la conexión.';
          });
      });
    });
  </script>
      
          <div class="linea-azul-difuminada"></div>
  <footer>
    <p>@ Todos los derechos reservados. SenaLink</p>
  </footer>
</body>
</html>

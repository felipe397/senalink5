
<!--
    Archivo: Forgot.html
    Descripción: Página para solicitar recuperación de contraseña en SenaLink.
    Incluye formulario para ingresar correo y scripts para alertas e inactividad.
-->
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink - Recuperar Contraseña</title>
    <!-- Hoja de estilos principal -->
    <link href="../css/Pages/forgot.css" rel="stylesheet"/>
    <link href="../css/components/forms.css" rel="stylesheet"/>
    <link href="../css/layouts/layout.css" rel="stylesheet"/>
    <link href="../css/components/gov.css" rel="stylesheet"/>
    <!-- Favicon de la pestaña -->
    <link rel="shortcut icon " href="../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
  <!-- Encabezado de gobierno -->
  <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <!-- Contenedor principal -->
    <div class="forgot-password-container">
      <!-- Flecha de regresar -->
      <div class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" 
            class="arrow" 
            width="24" height="24" 
            viewBox="0 0 24 24" fill="none" 
            stroke="currentColor" stroke-width="2.2" 
            stroke-linecap="round" stroke-linejoin="round" 
            onclick="history.back();">
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
      </div>

      <div class="layout-two-columns">
        <div class="forgot-password-left">
          <img src="../img/Forgot_password-removebg-preview.png" alt="Ilustración" />
        </div>
        <div class="forgot-password-right">
          <form class="form">
            <div class="text">
              <h2>Recuperar contraseña</h2>
              <p>Escribe tu correo electrónico y te enviaremos un código de recuperación para acceder a tu cuenta</p>
            </div>
            <input name="correo" placeholder="Correo electrónico" type="email" id="emailInput" required />
            <button id="sendCodeBtn" class="btn" type="submit">Enviar</button>
          </form>
          <p id="message" style="display: none;"></p>
        </div>
      </div>
    </div>

    
    <!-- Scripts de funcionalidad -->
    <script src="../js/alert.js"></script>
    <script src="../js/control_inactividad.js"></script>
</body>
</html>

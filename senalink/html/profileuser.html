<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Edit Form</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #fafafa;
    font-family: 'Inter', sans-serif;
    color: #3b3b6b;
  }

  .container {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 200px;
    background: #fff;
    border-right: 1px solid #ddd;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    font-size: 14px;
  }

  .sidebar-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #8f8f8f;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }

  /* Icons using inline SVG */
  .sidebar-item svg {
    stroke: currentColor;
    stroke-width: 2;
    width: 18px;
    height: 18px;
  }

  .sidebar-item:hover {
    color: #4b3bff;
  }

  .active-section {
    color: #4b3bff;
    font-weight: 600;
  }

  .profile-section {
    position: relative;
  }

  .profile-section::after {
    content: "â–¼";
    font-size: 10px;
    color: #4b3bff;
    margin-left: 4px;
  }

  .edit-btn {
    margin-top: 5px;
    background: #4b3bff;
    border: none;
    border-radius: 6px;
    color: #fff;
    padding: 10px 18px;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .edit-btn:hover {
    background-color: #3a2ccc;
  }

  .logout {
    margin-top: auto;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #8f8f8f;
    cursor: pointer;
    font-size: 14px;
  }

  .logout svg {
    width: 16px;
    height: 16px;
    stroke: currentColor;
    stroke-width: 2;
  }

  /* Main form area */
  .main-content {
    flex-grow: 1;
    padding: 50px 50px 60px 60px;
    background: #fafafa;
    position: relative;
  }

  /* Profile Image */
  .profile-photo-wrapper {
    position: relative;
    width: 130px;
    height: 130px;
    margin: 0 auto 30px;
    border-radius: 100%;
    border: 1px solid rgba(59, 59, 107, 0.25);
    overflow: visible;
  }

  .profile-photo-wrapper img {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 50%;
    display: block;
  }

  .edit-photo-btn {
    position: absolute;
    bottom: 6px;
    right: 2px;
    background: #4b3bff;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .edit-photo-btn svg {
    stroke: #fff;
    width: 14px;
    height: 14px;
    stroke-width: 2;
  }

  /* Form */
  form {
    max-width: 570px;
    margin: 0 auto;
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 6px;
    border: 1px solid #fff;
    background: #fff;
    box-shadow: 0 2px 8px rgb(59 59 107 / 6%);
    font-size: 14px;
    color: #3b3b6b;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus {
    outline: none;
    border-color: #4b3bff;
    box-shadow: 0 2px 8px rgba(75, 59, 255, 0.4);
  }

  /* Validation checkmark */
  .input-success {
    position: relative;
  }

  .input-success svg {
    position: absolute;
    top: 50%;
    right: 15px;
    width: 20px;
    height: 20px;
    stroke: #4bc58a;
    stroke-width: 3;
    transform: translateY(-50%);
    pointer-events: none;
  }

  /* State and Zip container */
  .two-columns {
    display: flex;
    gap: 14px;
  }

  .two-columns > div {
    flex-grow: 1;
  }

  /* Country container with flag */
  .country-input {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .country-flag {
    width: 21px;
    height: 15px;
    border-radius: 3px;
    object-fit: cover;
    display: inline-block;
  }

  /* Buttons */
  .buttons-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
  }

  .btn-white {
    background: #fff;
    border: 1px solid #ddd;
    color: #655bd6;
    font-weight: 600;
    border-radius: 6px;
    padding: 12px 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-white:hover {
    background-color: #f0f0ff;
  }

  .btn-purple {
    background: #4b3bff;
    border-radius: 6px;
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 12px 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-purple:hover {
    background-color: #3a2ccc;
  }

  /* Right menu box with links */
  .right-menu {
    position: absolute;
    top: 50px;
    right: 50px;
    background: #fff;
    box-shadow: 0 3px 8px rgba(59,59,107,0.1);
    border-radius: 12px;
    padding: 18px 20px;
    font-size: 14px;
    font-weight: 600;
    line-height: 1.4;
    color: #4b3bff;
    width: 120px;
  }

  .right-menu a {
    color: inherit;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
  }

  .right-menu a:last-child {
    margin-bottom: 0;
  }

  .right-menu a:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Sidebar navigation">
      <div class="sidebar-item" tabindex="0" aria-label="Dashboard">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        Dashboard
      </div>
      <div class="sidebar-item" tabindex="0" aria-label="Favourites">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        Favourites
      </div>
      <div class="sidebar-item" tabindex="0" aria-label="Setting">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a7.992 7.992 0 0 0 0-6"></path><path d="M4.6 9a7.992 7.992 0 0 0 0 6"></path><path d="M12 2v4"></path><path d="M12 18v4"></path><path d="M5.22 5.22l2.83 2.83"></path><path d="M16.95 16.95l2.83 2.83"></path><path d="M2 12h4"></path><path d="M18 12h4"></path></svg>
        Setting
      </div>
      <div class="sidebar-item" tabindex="0" aria-label="Notification">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 1.5 0 0 0-3 0v.68C7.64 5.36 6 7.929 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
        Notification<span style="color:#f44336;">*</span>
      </div>

      <div class="sidebar-item profile-section active-section" tabindex="0" aria-label="Profile section">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path><path d="M12 14c-4 0-6 2-6 4v1h12v-1c0-2-2-4-6-4z"></path></svg>
        Profile
      </div>
      <button class="edit-btn" type="button" aria-label="Edit profile button">Edit Profile</button>

      <div class="sidebar-item" tabindex="0" aria-label="Security">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M12 11v2"></path><path d="M10 11h4"></path><path d="M12 7a2 2 0 0 1 2 2c0 .27-.1.52-.27.7"></path><path d="M6 10v4a6 6 0 0 0 12 0v-4"></path></svg>
        Security
      </div>

      <div class="logout" tabindex="0" aria-label="Logout">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        Log Out
      </div>
    </nav>

    <!-- Main Form Area -->
    <main class="main-content" role="main" aria-labelledby="profile-form-title">
      <div class="profile-photo-wrapper">
        <img src="https://i.pravatar.cc/130?img=47" alt="User profile photo" />
        <button class="edit-photo-btn" aria-label="Edit profile photo" type="button">
          <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3z"></path></svg>
        </button>
      </div>

      <form id="profile-form" novalidate>
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" value="Zhenya Rynzhuk" />

        <label for="email">Email</label>
        <div class="input-success">
          <input id="email" name="email" type="email" value="zhenyarynzhuk@gmail.com" />
          <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"></path></svg>
        </div>

        <label for="number">Number</label>
        <div class="input-success">
          <input id="number" name="number" type="text" value="587-556-998-02" />
          <svg fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"></path></svg>
        </div>

        <label for="city">City</label>
        <input id="city" name="city" type="text" value="Sanghai, Chaina." />

        <div class="two-columns">
          <div>
            <label for="state">State</label>
            <input id="state" name="state" type="text" value="Mallen" />
          </div>
          <div>
            <label for="zip">Zip Coad</label>
            <input id="zip" name="zip" type="text" value="7789" />
          </div>
        </div>

        <label for="country">Country</label>
        <div class="country-input">
          <img class="country-flag" src="https://flagcdn.com/w20/cn.png" alt="Flag of China" />
          <input id="country" name="country" type="text" value="Chaina" />
        </div>

        <div class="buttons-wrapper">
          <button type="button" class="btn-white" aria-label="Back to home">Back To Home</button>
          <button type="submit" class="btn-purple" aria-label="Save changes">Save Changes</button>
        </div>
      </form>

      <nav class="right-menu" aria-label="Profile quick links">
        <a href="#" tabindex="0">About Us</a>
        <a href="#" tabindex="0">Contact</a>
        <a href="#" tabindex="0">Help</a>
        <a href="#" tabindex="0">FAQ</a>
      </nav>
    </main>
  </div>
</body>
</html>

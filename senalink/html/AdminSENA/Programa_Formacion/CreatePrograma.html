<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink-Crear Programa de formacion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../../css/crud.css">
    <link rel="shortcut icon " href="../../../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
        <div class="header__left">
            <img src="../../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
        </div>

        <div class="header__center">
        </div>

        <div class="header__right">
            <!-- Espacio vacío o podrías poner un botón u otro logo aquí -->
        </div>
        </header>
    <div class="linea-verde"></div>
    <div class="container">
        <main class="container__crud">
            <img alt="SenaLink Logo" src="../../../img/logo-proyecto1.png" class="logo__senalink"/>
            
            <form action="../../../controllers/ProgramaController.php" method="POST">
                <div class="inputs__container">
                    <input class="input-field" name="codigo" placeholder="Codigo" type="number" required/>
                    <input class="input-field" name="ficha" placeholder="Ficha" type="number" required/>
                    <select class="select_container" name="nivel_formacion">
                            <option selected disabled>Nivel de formacion</option>
                            <option>Auxiliar</option>
                            <option>Operario</option>
                            <option>Tecnico</option> 
                            <option>Tecnologo</option> 
                    <input class="input-field" name="nombre_programa" placeholder="Nombre del programa" type="text" required/>
                    <input class="input-field" name="duracion_meses" placeholder="Duracion meses" type="number" required/>
                    <select class="select_container" name="estado">
                            <option selected disabled>Estado</option>
                            <option>En curso</option>
                            <option>Disponible</option>
                    <input class="input-field" name="descripcion" placeholder="Descripcion" type="text" required/>
                    <input class="input-field" name="habilidades_requeridas" placeholder="Habilidades requeridas" type="text" required/>
                    <input class="input-field" name="fecha_finalizacion" placeholder="Fecha de finalizacion" type="date" required/>
                    </div>
            
            <div class="buttons__container">
                <button type="submit" class="buttons__crud">Crear</button>
                <button onclick="goBack()" class="buttons__crud">Volver</button>

            </div>
        </main>
    </div>
    <script src="../../../js/backbutton.js"></script>
<div class="linea-azul-difuminada"></div>
<footer>
    <p>@ Todos los derechos reservados.SenaLink</p>
</footer>
</body>
</html>

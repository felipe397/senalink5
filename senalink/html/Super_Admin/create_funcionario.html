    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

    <link rel="stylesheet" href="../../css/crud_ADMIN.css">

<body>
    <header class="header__login">
        <div class="header__left">
            <img src="../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
        </div>

        <div class="header__center">
        </div>

        <div class="header__right">
            <!-- Espacio vacío o podrías poner un botón u otro logo aquí -->
        </div>
    </header>
    <div class="linea-verde"></div>
    <div class="container__crud">
        <main class="container">
            <img alt="SenaLink Logo" src="../../img/logo-proyecto1.png" class="logo__senalink"/>
            
            <!-- FORMULARIO DE REGISTRO ADMINISTRADOR -->
            <form action="../../controllers/UsuarioController.php" method="POST"></form>               
                    <input class="input-field" name="nombres" placeholder="Nombre" type="text" required/>
                    <input class="input-field" name="apellidos" placeholder="Apellidos" type="text" required/>
                    <input class="input-field" name="correo" placeholder="Correo electrónico" type="email" required/>
                    <input class="input-field" name="contrasena" placeholder="Contraseña" type="password" required/>
                    <input type="hidden" name="rol" value="AdminSENA"/>
                </div>

                <div class="buttons__container">
                    <button type="submit" class="buttons__crud">Crear</button>
                    <button type="button" onclick="goBack()" class="buttons__crud">Volver</button>
                </div>
            </form>
        </main>
    </div>
        <script src="../../js/backbutton.js"></script>
</body>

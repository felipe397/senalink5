<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
        <div class="header__left">
            
        </div>

        <div class="header__center">
        </div>

        <div class="header__right">
            <img src="../../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
        </div>
    </header>
    <div class="linea-verde"></div>
    <div class="container">
        <main class="container__crud">
            <img alt="SenaLink Logo" src="../../../img/logo-proyecto1.png" class="logo__senalink"/>
            
            <!-- FORMULARIO DE REGISTRO -->
                <form action="../../../controllers/UsuarioController.php" method="POST">
    <div class="inputs__container">
        <!-- NIT: solo números positivos -->
        <input class="input-field" name="nit" placeholder="Número NIT" type="number" min="1" required
            title="El NIT debe ser un número positivo." />

        <!-- Representante legal: solo letras y espacios -->
        <input class="input-field" name="representante_legal" placeholder="Representante legal" type="text" required
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" 
            title="El nombre solo debe contener letras y espacios." />

        <!-- Razón social: letras, números, comas, puntos -->
        <input class="input-field" name="razon_social" placeholder="Razón social" type="text" required
            pattern="[\w\s.,áéíóúÁÉÍÓÚñÑ]+" 
            title="La razón social solo puede contener letras, números, comas y puntos." />

        <!-- Teléfono: solo números -->
        <input class="input-field" name="telefono" placeholder="Número telefónico" type="number" required 
            title="Ingresa un número de teléfono válido." />

        <!-- Correo electrónico -->
        <input class="input-field" name="correo" placeholder="Correo electrónico" type="email" required 
            title="Incluye un signo '@' en la dirección de correo electrónico." />

        <!-- Dirección: permite letras, números, espacios, puntos, comas, # y guiones -->
        <input class="input-field" name="direccion" placeholder="Dirección" type="text" required
            pattern="[\w\s.,#\-áéíóúÁÉÍÓÚñÑ]+" 
            title="La dirección solo puede contener letras, números, puntos, comas, numeral (#) y guiones (-)." />

        <!-- Sector económico -->
        <select class="select_container" name="tipo_empresa" required>
            <option selected disabled value="">Sector Económico</option>
            <option>Agrícola</option>
            <option>Industrial</option>
            <option>Servicios</option> 
            <option>Conocimiento, Innovacion y Desarrollo</option> 
        </select>

        <!-- Contraseña segura -->
        <input class="input-field" name="contrasena" placeholder="Contraseña" type="password" required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}" 
            title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial." />

        <!-- Rol oculto -->
        <input class="input-field" type="hidden" name="rol" value="empresa" />
    </div>

    <div class="buttons__container">
        <button type="submit" class="buttons__crud">Crear</button>
        <button onclick="goBack()" class="buttons__crud" type="button">Volver</button>
    </div>
</form>

        </div>

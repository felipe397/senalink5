<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
    <div class="header__left">
    </div>

    <div class="header__center">
    </div>

    <div class="header__right">
        <img src="../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
    </div>
    </header>
    <div class="linea-verde"></div>
    <div class="container">
        <form class="container__forms">
            <img src="../../img/logo-proyecto1.png" alt="" class="logo__senalink"><br>
            <label>¿A que sector productivo pertenece la empresa?</label>
            <select class="select_container">
                <option selected disabled>Sectores económicos</option>
                <option>Sector Primario (Agrícola)</option>
                <option>Sector Secundario (Industrial)</option>
                <option>Sector Terciario (Servicios)</option>
                <option>Sector Cuaternario (Investigación y Desarrollo)</option> 
            </select>
            
            <label>¿En que areas o procesos de su empresa considera que es necesario incorporar nuevo talento humano?</label>
                <select class="select_container">
                    <option selected disabled>Seleccione el area</option>
                    <option>Áreas de talento humano</option>
                    <option>Administración de personal</option>
                    <option>Capacitación y selección de talento</option>
                    <option>Formación</option>
                    <option>Desarrollo organizacional</option>
                    <option>Salud y seguridad en el trabajo</option> 
                </select>
            
            <label>¿Que areas de conocimiento o formativas considera importantes para fortalecer su empresa?</label>
            <input type="text" placeholder="Ingrese su respuesta">

           <div class="form__buttons"> 
                <a href="Formulario2.html" class="btn">Siguiente</a>
                <a href="Diagnostico/VerDiagnostico.html" class="btn">Gestion</a>
                <button type="button" onclick="goBack()" class="btn">Volver</button>
            </div>


            </div>
        </form>
    </div>

<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
    <div class="header__left">
    </div>

    <div class="header__center">
    </div>

    <div class="header__right">
        <img src="../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
    </div>
    </header>
    <div class="linea-verde"></div>
    <div class="container">
        <form class="container__forms">
            <img src="../../img/logo-proyecto1.png" alt="" class="logo__senalink"><br>
            <label>¿A qué sector productivo pertenece su empresa?</label>
            <select class="select_container">
                <option selected disabled>Seleccione un sector económico</option>
                <option>Construcción</option>
                <option>Educación</option>
                <option>Electricidad</option>
                <option>Industrial</option>
                <option>Salud</option>
                <option>Servicios</option>
                <option>Textiles</option>
                <option>Transporte</option>
            </select>


            
            <label>¿En qué tipo de ocupación considera que se necesita talento humano?</label>
            <select class="select_container">
                <option selected disabled>Seleccione un tipo de ocupación</option>
                <option>Asistentes administrativos</option>
                <option>Desarrolladores de software</option>
                <option>Técnicos electricistas</option>
                <option>Auxiliares contables</option>
                <option>Operarios de maquinaria</option>
                <option>Diseñadores gráficos</option>
                <option>Inspectores de calidad</option>
                <option>Agentes de servicio al cliente</option>
                <option>Personal logístico</option>
                <option>Mecánicos de mantenimiento</option>
            </select>

            
            <label>¿Qué nivel de formación desea incorporar con etapa lectiva y práctica?</label>
            <select class="select_container">
                <option selected disabled>Seleccione un nivel</option>
                <option>Técnico</option>
                <option>Tecnólogo</option>
            </select>



           <div class="form__buttons"> 
                <a href="Formulario2.html" class="btn">Siguiente</a>

            </div>


            </div>

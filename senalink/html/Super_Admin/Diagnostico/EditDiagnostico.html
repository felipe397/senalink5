    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

     <link rel="shortcut icon " href="../../../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->

<body>
    <header class="header__home">
        <img class="icons" src="../../../icon/account_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Account Icon">
    </header>
    <div class="linea-verde"></div>
    <div class="container__crud">
        <main class="container">
            <img alt="SenaLink Logo" src="../../../img/logo-proyecto1.png" class="logo__senalink"/>
            <div class="inputs__container">
                <input class="input-field" name="ocupaciones" placeholder="1. ¿Cuáles son las ocupaciones o cargos que podrá desempeñar el egresado?" type="text" required/>
                <input class="input-field" name="funciones" placeholder="2. ¿Cuáles son las funciones que desempeñará el egresado?" type="text" required/>
                <input class="input-field" name="productos_resultados" placeholder="3. ¿Cuáles son los principales productos o resultados que obtendrá el egresado en el desempeño de sus funciones?" type="text" required/>
                <input class="input-field" name="conocimientos" placeholder="4. ¿Cuáles son los conocimientos esenciales que debe tener el egresado para soportar el desempeño de sus funciones, a nivel factual, conceptual y procedimental?" type="text" required/>
                <input class="input-field" name="contextos" placeholder="5. ¿En qué ambientes y contextos se desempeñará el egresado?" type="text" required/>
                <input class="input-field" name="contextos_tecnologicos" placeholder="6. ¿En qué ambientes y contextos tecnológicos se desempeñará el egresado?" type="text" required/>
            </div>

            <div class="buttons__container">
                <a href="VerDiagnostico.html" class="buttons__crud">Guardar</a>
                <a href="VerDiagnostico.html" class="buttons__crud">Volver</a>
            </div>
        </main>
    </div>

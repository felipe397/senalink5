<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SenaLink</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../css/Inputs.css">
    <link rel="shortcut icon" href="../../../img/Favicon1.png">
</head>
<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>

    <!-- Encabezado -->
    <header class="header__login">
        <div class="header__left">
        </div>

        <div class="header__center">
        </div>

        <div class="header__right">
        <img src="../../../icon/account_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Logo Izquierda" class="logo__sena">
        </div>
        </header>
    <!-- Línea decorativa -->
    <div class="linea-verde"></div>

    <!-- Contenido principal -->

    <!-- Contenido principal debajo del header y encima del footer -->
    <main style="flex:1 0 auto;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;">
        <form class="container__forms">
            <img src="../../../img/logo-proyecto1.png" alt="Logo SenaLink" class="logo__senalink"><br>

            <!-- Bloque de preguntas 1 -->

            <label>Pregunta 1:</label>
            <input type="text" name="pregunta1" value="¿A qué sector productivo pertenece la empresa?" />
            <div id="opciones1-edit" class="opciones-edit-group">
                <div class="opcion-edit-row"><input type="text" value="Sector Primario (Agrícola)" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Sector Secundario (Industrial)" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Sector Terciario (Servicios)" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Sector Cuaternario (Investigación y Desarrollo)" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <button type="button" class="btn btn-agregar" onclick="agregarOpcion('opciones1-edit')">Agregar opción</button>
            </div>


            <label>Pregunta 2:</label>
            <input type="text" name="pregunta2" value="¿En qué áreas o procesos de su empresa considera que es necesario incorporar nuevo talento humano?" />
            <div id="opciones2-edit" class="opciones-edit-group">
                <div class="opcion-edit-row"><input type="text" value="Áreas de talento humano" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Administración de personal" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Capacitación y selección de talento" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Formación" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Desarrollo organizacional" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Salud y seguridad en el trabajo" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <button type="button" class="btn btn-agregar" onclick="agregarOpcion('opciones2-edit')">Agregar opción</button>
            </div>

            <label>Pregunta 3:</label>
            <input type="text" name="pregunta3" value="¿Qué áreas de conocimiento o formativas considera importantes para fortalecer su empresa?" placeholder="Ingrese su respuesta">

            <!-- Bloque de preguntas 2 -->
            <label>Pregunta 4:</label>
            <input type="text" name="pregunta4" value="¿Qué tecnologías, herramientas o procesos específicos están presentes en su operación diaria?" placeholder="Ingrese su respuesta">


            <label>Pregunta 5:</label>
            <input type="text" name="pregunta5" value="¿Qué nivel de formación considera más adecuado para su empresa?" />
            <div id="opciones5-edit" class="opciones-edit-group">
                <div class="opcion-edit-row"><input type="text" value="Auxiliar" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Operario" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Técnico" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <div class="opcion-edit-row"><input type="text" value="Tecnólogo" class="opcion-edit" /><button type="button" class="btn-eliminar" onclick="eliminarOpcion(this)">🗑️</button></div>
                <button type="button" class="btn btn-agregar" onclick="agregarOpcion('opciones5-edit')">Agregar opción</button>
            </div>

            <label>Pregunta 6:</label>
            <input type="text" name="pregunta6" value="¿Qué tipo de conocimientos o habilidades considera que hacen falta en su empresa?" placeholder="Ingrese su respuesta">

            <!-- Botones -->
            <div class="form__buttons">
                <a href="../Home.html" class="btn">Resultado</a>
                <a href="../Diagnostico/VerDiagnostico.html" class="btn">Gestión</a>
                <a href="VerDiagnostico.html" class="btn">Guardar</a>
                <button type="button" onclick="goBack()" class="btn">Volver</button>
                
            </div>
            
        </form>
    </main>


    <script>
    // Permite agregar inputs para nuevas opciones
function agregarOpcion(idGrupo) {
    const grupo = document.getElementById(idGrupo);
    const div = document.createElement('div');
    div.className = 'opcion-edit-row';
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'opcion-edit';
    input.placeholder = 'Nueva opción';
    // Botón guardar (check)
    const btnGuardar = document.createElement('button');
    btnGuardar.type = 'button';
    btnGuardar.className = 'btn-guardar';
    btnGuardar.title = 'Guardar opción';
    btnGuardar.innerHTML = '✔️';
    btnGuardar.onclick = function() {
        if(input.value.trim() === '') {
            input.focus();
            return;
        }
        // Al guardar, quitar el botón guardar y poner el de eliminar
        div.removeChild(btnGuardar);
        const btnEliminar = document.createElement('button');
        btnEliminar.type = 'button';
        btnEliminar.className = 'btn-eliminar';
        btnEliminar.innerText = '🗑️';
        btnEliminar.onclick = function() { eliminarOpcion(btnEliminar); };
        div.appendChild(btnEliminar);
        input.readOnly = false; // Permitir seguir editando
    };
    div.appendChild(input);
    div.appendChild(btnGuardar);
    // Busca el botón de "Agregar opción" dentro del grupo
    const btnAgregar = Array.from(grupo.querySelectorAll('button')).find(b => b.textContent.includes('Agregar opción'));
    if (btnAgregar) {
        grupo.insertBefore(div, btnAgregar);
    } else {
        grupo.appendChild(div);
    }
    input.focus();
}


    // Permite eliminar una opción
    function eliminarOpcion(btn) {
        const row = btn.parentElement;
        row.parentElement.removeChild(row);
    }
    //
    </script>
    <script src="../../../js/backbutton.js"></script>

    <!-- Pie de página -->
    <footer>
        <p>@ Todos los derechos reservados. SenaLink</p>
    </footer>

</body>
</html>

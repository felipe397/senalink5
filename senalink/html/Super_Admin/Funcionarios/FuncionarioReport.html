<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SenaLink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="../../../css/crud.css">
    <link rel="shortcut icon" href="../../../img/Favicon1.png">
</head>
<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
        <div class="header__left">
        </div>

        <div class="header__center">
        </div>

        <div class="header__right">
            <img src="../../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">        
        </div>
    </header>
    

    <div class="table">
        <main class="table-container">
            <table>
                <tr>
                    <th>Primer nombre</th>
                    <td id="primer_nombre"></td>
                </tr>
                <tr>
                    <th>Segundo nombre</th>
                    <td id="segundo_nombre"></td>
                </tr>
                <tr>
                    <th>Primer apellido</th>
                    <td id="primer_apellido"></td>
                </tr>
                <tr>
                    <th>Segundo apellido</th>
                    <td id="segundo_apellido"></td>
                </tr>
                <tr>
                    <th>Correo electronico</th>
                    <td id="correo"></td>
                </tr>
                <tr>
                    <th>Numero de telefono</th>
                    <td id="telefono"></td>
                </tr>
                <tr>
                    <th>Numero de documento</th>
                    <td id="numero_documento"></td>
                </tr>
                <tr>
                    <th>Tipo de documento</th>
                    <td id="tipo_documento"></td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td id="estado"></td>
                </tr>
            </table>

            <!-- Botón para generar el PDF -->
            <button class="btn__report">Descargar</button>
             <button onclick="goBack()" class="btn__report" type="button">Volver</button>

            <!-- Formulario oculto que se enviará al hacer clic en el botón -->
            <form id="formReporte" action="../../../reportes/reporte_funcionarios.php" method="POST" target="_blank" style="display: none;">
                <input type="hidden" name="id">
                <input type="hidden" name="primer_nombre">
                <input type="hidden" name="segundo_nombre">
                <input type="hidden" name="primer_apellido">
                <input type="hidden" name="segundo_apellido">
                <input type="hidden" name="telefono">
                <input type="hidden" name="correo">
                <input type="hidden" name="numero_documento">
                <input type="hidden" name="tipo_documento">
                <input type="hidden" name="estado">
            </form>
        </main>
    </div>

    <script src="../../../js/funcionarioreport.js"></script>
    <script src="../../../js/backbutton.js"></script>
    <script src="../../../js/control_inactividad.js"></script>



    <!-- Footer -->
    <footer>
        <p>© Todos los derechos reservados. SenaLink</p>
    </footer>

</body>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SenaLink - Crear Administrador</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle"
    />
    <link rel="stylesheet" href="../../../css/alert.css" />
    <link rel="stylesheet" href="../../../css/components/gov.css" />
    <link rel="stylesheet" href="../../../css/components/buttons.css" />
    <link rel="stylesheet" href="../../../css/layouts/Form_layout.css" />
    <link rel="stylesheet" href="../../../css/base.css" />
    <link rel="shortcut icon" href="../../../img/Favicon1.png" />
  </head>

  <body>
    <!-- Header GOV -->
    <header class="gov" id="inicio">
      <div class="gov__container">
        <a href="https://www.gov.co/" target="_blank">
          <img
            loading="lazy"
            src="../../../img/gov-logo.svg"
            alt="Logo de la pagina gov.co"
            class="gov__img"
          />
        </a>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
      <main class="container__crud">
        <img
          src="../../../img/logo-proyecto1.png"
          alt="Logo SenaLink"
          class="logo__senalink"
        />

        <!-- FORMULARIO DE REGISTRO ADMINISTRADOR -->
        <form
          id="createUser Form"
          action="../../../controllers/UsuarioController.php"
          method="POST"
          class="form-layout validated-form"
        >
          <input type="hidden" name="accion" value="crearUsuario" />
          <input type="hidden" name="rol" value="AdminSENA" />

          <div class="form-group">
            <label for="primer_nombre">Primer nombre</label>
            <input
              class="input-field"
              id="primer_nombre"
              name="primer_nombre"
              placeholder="Primer nombre"
              type="text"
              required
              pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,50}$"
              title="Solo se permiten letras, tildes y ñ. Mínimo 2 y máximo 50 caracteres."
            />
          </div>

          <div class="form-group">
            <label for="segundo_nombre">Segundo nombre</label>
            <input
              class="input-field"
              id="segundo_nombre"
              name="segundo_nombre"
              placeholder="Segundo nombre"
              type="text"
              pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{0,50}$"
              title="Solo se permiten letras, tildes y ñ. Máximo 50 caracteres."
            />
          </div>

          <div class="form-group">
            <label for="primer_apellido">Primer apellido</label>
            <input
              class="input-field"
              id="primer_apellido"
              name="primer_apellido"
              placeholder="Primer apellido"
              type="text"
              required
              pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,50}$"
              title="Solo se permiten letras, tildes y ñ. Mínimo 2 y máximo 50 caracteres."
            />
          </div>

          <div class="form-group">
            <label for="segundo_apellido">Segundo apellido</label>
            <input
              class="input-field"
              id="segundo_apellido"
              name="segundo_apellido"
              placeholder="Segundo apellido"
              type="text"
              pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{0,50}$"
              title="Solo se permiten letras, tildes y ñ. Máximo 50 caracteres."
            />
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input
              class="input-field"
              id="correo"
              name="correo"
              placeholder="Correo electrónico"
              type="email"
              required
              title="Ingrese un correo electrónico válido."
            />
          </div>

          <div class="form-group">
            <label for="telefono">Número telefónico</label>
            <input
              class="input-field"
              id="telefono"
              name="telefono"
              placeholder="Número telefónico"
              type="number"
              min="1"
              required
              title="El número debe ser positivo."
            />
          </div>

          <div class="form-group">
            <label for="numero_documento">Número de documento</label>
            <input
              class="input-field"
              id="numero_documento"
              name="numero_documento"
              placeholder="Número de documento"
              type="number"
              min="1"
              required
              title="El número de documento debe ser positivo."
            />
          </div>

          <div class="form-group">
            <label for="tipo_documento">Tipo de documento</label>
            <select
              class="input-field"
              id="tipo_documento"
              name="tipo_documento"
              required
            >
              <option value="" disabled selected>Tipo de documento</option>
              <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
              <option value="Cédula de extranjería">
                Cédula de extranjería
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <div class="password-box">
                <input id="contrasena" class="input-field" name="contrasena" type="password" 
                    pattern=".{12,}" title="La contraseña debe tener al menos 12 caracteres" required />
                <button type="button" id="togglePassword" class="toggle-btn">
                <img class="icon__pass" id="viewPassword" src="../../../img/icons8-invisible-24.png" alt="Ver contraseña">
                </button>
            </div>
          </div>

          <div class="btn__container">
            <button type="submit" class="btn">Crear</button>
            <button type="button" onclick="goBack()" class="btn">Volver</button>
          </div>
        </form>
      </main>
    </div>
    <script src="../../../js/backbutton.js"></script>
    <script src="../../../js/alert.js"></script>
    <script src="../../../js/control_inactividad.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.querySelector(
          'input[name="contrasena"]'
        );
        const toggleButton = document.querySelector('.box__password button');
        const eyeIcon = document.getElementById('viewPassword');
        // Corregir el id del formulario
        const form = document.querySelector('form');

        toggleButton.addEventListener('click', function (e) {
          e.preventDefault();
          const isPassword = passwordInput.type === 'password';
          passwordInput.type = isPassword ? 'text' : 'password';
          eyeIcon.src = isPassword
            ? '../../../img/icons8-eye-24.png'
            : '../../../img/icons8-invisible-24.png';
        });

        form.addEventListener('submit', function (event) {
          event.preventDefault();

          if (passwordInput.value.length < 12) {
            passwordInput.setCustomValidity(
              'La contraseña debe tener al menos 12 caracteres.'
            );
            passwordInput.reportValidity();
            return;
          } else {
            passwordInput.setCustomValidity('');
          }

          const formData = new FormData(form);
          formData.append('accion', 'crearUsuario');

          fetch(form.action, {
            method: 'POST',
            body: formData,
          })
            .then((response) => {
              // Si la respuesta no es JSON, mostrar error
              if (!response.ok) {
                showAlert('Error en la comunicación con el servidor', 'error');
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then((data) => {
              if (data.success) {
                showAlert('Usuario creado correctamente', 'success');
                setTimeout(() => {
                  window.location.href = data.redirect || window.location.href;
                }, 1500);
              } else {
                if (data.errors && Array.isArray(data.errors)) {
                  const cleanErrors = [
                    ...new Set(
                      data.errors.map((e) =>
                        e.replace(/(<br\s*\/?>|\n|\r)/gi, '').trim()
                      )
                    ),
                  ];
                  showAlert(cleanErrors.join('<br>'), 'error');
                } else if (data.error) {
                  showAlert(data.error, 'error');
                } else {
                  showAlert('Error desconocido', 'error');
                }
              }
            })
            .catch((error) => {
              console.error(error);
              showAlert('Error en la comunicación con el servidor', 'error');
            });
        });
      });
    </script>
  </body>
</html>

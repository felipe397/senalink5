<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../../css/crud.css">
    <link rel="shortcut icon " href="../../../img/Favicon1.png"> <!-- corresponde al favicon en la pestaña -->
</head>
<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
        <div class="header__left">
            <img src="../../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
        </div>

        <div class="header__center">
        </div>

        <div class="header__right">
            <!-- Espacio vacío o podrías poner un botón u otro logo aquí -->
        </div>
    </header>
    <div class="linea-verde"></div>
    <div class="table">
        <main class="table-container">
            <table>
                <tr>
                    <th>Codigo</th>
                    <td id="codigo"></td>
                </tr>
                <tr>
                    <th>Ficha</th>
                    <td id="ficha"></td>
                </tr>
                <tr>
                    <th>Nivel de formacion</th>
                    <td id="nivel_formacion"></td>
                </tr>
                <tr>
                    <th>Nombre del programa</th>
                    <td id="nombre_programa"></td>
                </tr>
                <tr>
                    <th>Descripcion</th>
                    <td id="descripcion"></td>
                </tr>
                <tr>
                    <th>Habilidades requeridas</th>
                    <td id="habilidades_requeridas"></td>
                </tr>
                <tr>
                    <th>Fecha de finalizacion</th>
                    <td id="fecha_finalizacion"></td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td id="estado"></td>
                </tr>
            </table>
            <div class="buttons__container">
                <a href="Programa de formacion.html"class="btn__report">Descargar</a>
            </div>
        </main>
    </div>
    <div class="linea-azul-difuminada"></div>
    <script src="../../../js/viewprogramareport.js"></script>
    <footer>
    <p>@ Todos los derechos reservados.SenaLink</p>
  </footer>
</body>
</html>

<div class="table">

        <table>
            <tr>
                <th>Código</th>

            <tr>
                <th>Ficha</th>

            <tr>

        <button onclick="goBack()" class="btn__report" type="button">Volver</button>

            <input type="hidden" name="ficha">
            <input type="hidden" name="nivel_formacion">
            <input type="hidden" name="nombre_programa">
            <input type="hidden" name="duracion_programa">

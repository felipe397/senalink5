
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SenaLink-Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../css/Inputs.css">
    <link rel="shortcut icon " href="../../img/Favicon1.png">
</head>
<body>
    <header class="gov" id="inicio">
        <div class="gov__container">
            <a href="https://www.gov.co/" target="_blank">
                <img loading="lazy" src="../../img/gov-logo.svg" alt="Logo de la pagina gov.co" class="gov__img">
            </a>
        </div>
    </header>
    <header class="header__login">
    <div class="header__left">
    </div>

    <div class="header__center">
    </div>

    <div class="header__right">
        <img src="../../img/logo-sena-white0.png" alt="Logo Izquierda" class="logo__sena">
    </div>
    </header>
    <div class="linea-verde"></div>
    <div class="container">
        <form class="container__forms">
            <img src="../../img/logo-proyecto1.png" alt="" class="logo__senalink"><br>
            <label>¿¿Qué tecnologías, herramientas o procesos específicos están presentes en su operación diaria?</label>
            <input type="text" placeholder="Ingrese su respuesta">
            
            <label>¿Qué nivel de formación considera más adecuado para su empresa?</label>
            <select class="select_container">
                <option selected disabled>Nivel de formación</option>
                <option>Técnico</option>  
                <option>Tecnólogo</option>
            </select>
                
            <label>¿Qué tipo de conocimientos o habilidades considera que hacen falta en su empresa?</label>
            <input type="text" placeholder="Ingrese su respuesta">
            <div class="form__buttons">
                <a href="Home.html" class="btn">Resultado</a>
                <a href="Diagnostico/VerDiagnostico.html" class="btn">Gestión</a>
                <button type="button" onclick="goBack()" class="btn">Volver</button>
            </div>
        </form>
    </div>

<script src="../../js/backbutton.js"></script>

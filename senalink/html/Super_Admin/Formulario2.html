    <header class="gov" id="inicio">

            <a href="https://www.gov.co/" target="_blank">

    <header class="header__login">
    <div class="header__left">
    </div>

    </div>

    <div class="linea-verde"></div>
    <div class="container">
        <form class="container__forms">
            <img src="../../img/logo-proyecto1.png" alt="" class="logo__senalink"><br>
            <label>¿Qué tipo de procesos predominan en su operación diaria?</label>
            <select class="select_container">
                <option selected disabled>Seleccione un tipo de proceso</option>
                <option>Procesos administrativos y financieros</option>
                <option>Soporte técnico y mantenimiento</option>
                <option>Producción y manufactura</option>
                <option>Logística y transporte</option>
                <option>Atención al cliente y ventas</option>
                <option>Procesos educativos o formativos</option>
            </select>


            
        <label>¿Qué área temática desea fortalecer dentro de su empresa?</label>
        <select class="select_container">
            <option selected disabled>Seleccione un área temática</option>
            <option>Tecnologías de la información</option>
            <option>Administración y contabilidad</option>
            <option>Diseño y multimedia</option>
            <option>Mecánica y mantenimiento</option>
            <option>Electricidad y electrónica</option>
            <option>Textil y confección</option>
            <option>Salud y seguridad laboral</option>
            <option>Logística y transporte</option>
            <option>Atención al cliente</option>
        </select>

                
            <label>¿Qué área ocupacional considera más relevante para su empresa?</label>
            <select class="select_container">
                <option selected disabled>Seleccione un área ocupacional</option>
                <option>Administración y gestión empresarial</option>
                <option>Servicios financieros</option>
                <option>Electricidad y electrónica</option>
                <option>Mecánica y mantenimiento</option>
                <option>Tecnologías de la información</option>
                <option>Textil, diseño y confección</option>
                <option>Salud y seguridad laboral</option>
                <option>Construcción y obras civiles</option>
                <option>Logística y transporte</option>
                <option>Atención al cliente y ventas</option>
            </select>


            <div class="form__buttons">
                <a href="Home.html" class="btn">Resultado</a>
                <a href="Diagnostico/VerDiagnostico.html" class="btn">Gestión</a>
                <button type="button" onclick="goBack()" class="btn">Volver</button>
            </div>

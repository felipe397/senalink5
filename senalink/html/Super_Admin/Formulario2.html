    <div class="linea-verde"></div>
    <div class="container">
        <form class="container__forms">
            <img src="../../img/logo-proyecto1.png" alt="" class="logo__senalink"><br>
            <label>¿Que tecnologias, herramientas o procesos especificos estan presentes en su operacion diaria?</label>
            <input type="text" placeholder="Ingrese su respuesta">
            
            <label>¿Que nivel de formacion considera mas adecuado para su empresa?</label>

                <option selected disabled>Nivel de formación</option>
                <option>Auxiliar</option>
                <option>Operario</option>
                <option>Técnico</option>  
                <option>Tecnólogo</option>
            </select>
                
            <label>¿Que tipo de conocimientos o habilidades considera que hacen falta en su empresa?</label>
            <input type="text" placeholder="Ingrese su respuesta">
            <div class="form__buttons">
                <a href="Home.html"><button>Resultado</button></a>
                <a href="Diagnostico/VerDiagnostico.html"><button>Gestión</button></a>
